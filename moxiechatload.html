<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moxie ChatKit</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }
    #chat-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    import { defineCustomElements } from "https://cdn.jsdelivr.net/npm/@openai/chatkit-js/+esm";

    // Wait for DOM and component definition
    window.addEventListener("DOMContentLoaded", async () => {
      await defineCustomElements();

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const workflowId = params.get("workflow_id");

      if (!token || !workflowId) {
        console.error("Missing token or workflow_id in URL");
        return;
      }

      const chat = document.createElement("openai-chatkit");
      chat.clientSecret = token;
      chat.workflowId = workflowId;
      chat.dark = true;
      chat.style = "height: 100%; width: 100%;";

      document.getElementById("chat-container").appendChild(chat);
    });
  </script>
</head>
<body>
  <div id="chat-container"></div>
</body>
</html>
