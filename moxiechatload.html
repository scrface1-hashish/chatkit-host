<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moxie ChatKit</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
    }
    #chat-container {
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- âœ… Correct script tag to load OpenAI ChatKit web component -->
  <script src="https://cdn.jsdelivr.net/npm/@openai/chatkit-js/dist/web/openai-chatkit.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const workflowId = params.get("workflow_id");

      if (!token || !workflowId) {
        console.error("Missing token or workflow_id in URL");
        return;
      }

      const chat = document.createElement("openai-chatkit");
      chat.setAttribute("client-secret", token);
      chat.setAttribute("workflow-id", workflowId);
      chat.setAttribute("dark", "true");
      chat.style.height = "100%";
      chat.style.width = "100%";

      document.getElementById("chat-container").appendChild(chat);
    });
  </script>
</head>

<body>
  <div id="chat-container"></div>
</body>
</html>
