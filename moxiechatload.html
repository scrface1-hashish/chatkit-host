<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ChatKit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #000;
      }
      openai-chatkit {
        height: 100%;
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <openai-chatkit token="" workflow_id=""></openai-chatkit>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const workflowId = urlParams.get('workflow_id');
      
      const kit = document.querySelector('openai-chatkit');
      kit.token = token;
      kit.workflow_id = workflowId;
    </script>
  </body>
</html>
