<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatKit Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    openai-chatkit {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Define the ChatKit element (empty) -->
  <openai-chatkit id="chat"></openai-chatkit>

  <!-- Load ChatKit JS -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>

  <!-- After load, bind token & workflow_id -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const workflowId = params.get('workflow_id');

      if (!token || !workflowId) {
        document.body.innerHTML = "<h2 style='color:red;'>Missing token or workflow_id in URL</h2>";
        return;
      }

      const chat = document.getElementById('chat');
      chat.setAttribute('token', token);
      chat.setAttribute('workflow_id', workflowId);
    });
  </script>
</body>
</html>
