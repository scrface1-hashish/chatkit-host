<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moxie ChatKit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    openai-chatkit {
      display: block;
      width: 100%;
      height: 100%;
    }
    .error {
      padding: 20px;
      color: red;
      font-family: sans-serif;
    }
  </style>
  <!-- Load the SDK from OpenAI -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
</head>
<body>
  <openai-chatkit id="moxie-chat"></openai-chatkit>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const token = new URLSearchParams(window.location.search).get('token');
      const workflowId = new URLSearchParams(window.location.search).get('workflow_id');

      const chat = document.getElementById('moxie-chat');

      if (!token || !workflowId) {
        document.body.innerHTML = '<div class="error">Missing token or workflow_id in URL</div>';
        return;
      }

      try {
        chat.setAttribute('token', token);
        chat.setAttribute('workflow_id', workflowId);
      } catch (e) {
        console.error('Failed to initialize ChatKit:', e);
        document.body.innerHTML = '<div class="error">Failed to initialize ChatKit. Check console logs.</div>';
      }
    });
  </script>
</body>
</html>
